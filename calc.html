<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #121218);
      color: #fff;
    }

    .calculator {
      background-color: #1f1f2e;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 320px;
    }

    .calculator h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: yellowgreen;
    }

    #display {
      width: 90%;
      font-size: 2rem;
      padding: 10px;
      margin-bottom: 20px;
      text-align: right;
      border: none;
      border-radius: 10px;
      background-color: #2a2a3a;
      color: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
      color: #fff;
    }

    /* Color coding logic */
    button.operator {
      background-color: yellowgreen;
    }

    button.operator:hover {
      background-color: #3b3b9c;
    }

    button.crimson {
      background-color: crimson;
    }

    button.crimson:hover {
      background-color: #a10028;
    }

    button.number {
      background-color: #3a3a4f;
    }

    button.number:hover {
      background-color: #2e2e3f;
    }

    button.equal {
      background-color: #06d6a0;
    }

    button.equal:hover {
      background-color: #04b383;
    }

    button.dot {
      background-color: #999;
      color: black;
    }

    button.dot:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button class="crimson" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendValue('/')">÷</button>
      <button class="operator" onclick="appendValue('*')">×</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button class="number" onclick="appendValue('7')">7</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="number" onclick="appendValue('4')">4</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="equal" onclick="calculateResult()">=</button>

      <button class="number" onclick="appendValue('1')">1</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('3')">3</button>
      <button class="number" onclick="appendValue('0')">0</button>
      <button class="dot" onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
